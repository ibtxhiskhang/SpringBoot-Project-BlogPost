<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <title>Ibtxhis' Blog Post</title>
</head>
<body class="bg-gradient">

    <div class="container center-div pad-top">
        <div class="row">
            <div class="col-md-12">
                <h2>Thank you for your submission!</h2><br>

                <h3>Blog Post:</h3>
                <h4>Title:</h4>
                <p th:text="${post.title}"></p>

                <h4>Author:</h4>
                <p th:text="${post.author}"></p>

                <h4>Blog Entry:</h4>
                <p th:text="${post.entry}"></p>

                <a href="/"><button class="btn btn-primary">Home</button></a>
                <a href="#" th:href="@{~/blogpost/edit/{id}(id=${post.id})}"><button class="btn btn-info">Edit</button></a>
                <a href="/blogpost/addnew"><button class="btn btn-info">Add New Post</button></a>
            </div>
        </div>
    </div>

    




    <script src="../../webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../webjars/popper.js/2.0.2/umd/popper.min.js"></script>
    <script src="../../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
